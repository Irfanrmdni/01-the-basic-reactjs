<body>
    <!-- ? react js adalah :
        * 1. sebuah framework javascript yang berfungsi untuk membangun user interface
        * 2. code html nya langsung ditulis di dalam javasciprt 
        * 3. untuk membuat sebuah single page applicaiton (tanpa reload page atau halaman)
    
    ? sintaks untuk membuat element dengan react
    * parameter 1 untuk menyimpan tag html
    * parameter 2 untuk menyimpan properti bentuknya object
    * parameter 3 untuk menyimpan children
    * const element = React.createElement(parameter-1, parameter-2, parameter-3);
    
    * untuk properti nya bisa berupa className dll.
    * children bisa digunakan untuk membuat text biasa atau menyimpan element dalam bentuk array

    ? sintaks untuk merender react
    * element = element apa yang mau dirender
    * root = dimana kita mau menyimpan render element nya
    * ReactDOM.render(element, root);

    ? React.Fragment
    * sama dengan empty/kosong. jadi ketika mau menyimpan banyak element untuk dirender
    * dan kita tidak mau membuat pembungkus/parent nya maka kita bisa gunakan sintaks tersebut
    
    ? JSX code javascript yang bukan stadar jadi harus dicompile dulu menggunakan babel javascript
    * untuk memanggil variabel di JSX ini mirip dengan template literal namun JSX cukup gunakan tanda {} saja
    * isinya bisa berupa function, variabel dll.
    * jika ingin menambahkan class pada tag html cukup guakan className
    * jika ingin menyimpan variabel di className. yang isinya nama class maka jangan gunakan tanda '' atau ""
    * jika menggunakan empty elemen HTML seperti input, img, br, dll. kita harus gunakan tanda / di akhir penutup tag
    
    ? react component adalah function yang me-return react element. dan nama function nya diawalid engan huruf besar 
-->

    <div id="root"></div>








    <!-- ? cdn babel -->
